name: PR CI and Merge Restrictions
on:
  pull_request:
    branches: [main]
    # Add paths-ignore to skip CI for docs-only changes
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'LICENSE'

# Add concurrency to cancel outdated runs
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pr_ci_checks:
    name: PR Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for proper commit linting

      - name: Check Source Branch
        if: "!startsWith(github.head_ref, 'feature/') && !startsWith(github.head_ref, 'release-please--')"
        run: |
          echo "‚ùå Pull requests to main must come from feature/* or release-please-- branches."
          exit 1

      - name: Lint Commit Messages
        uses: wagoid/commitlint-github-action@v6

      # Combine both cache steps into one for better efficiency
      - name: Cache Rust Dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      # Group formatting and linting checks
      - name: Code Quality Checks
        run: |
          cargo fmt -- --check
          cargo clippy --all-targets --all-features -- -D warnings

      - name: Install cargo-tarpaulin
        uses: baptiste0928/cargo-install@v3
        with:
          crate: cargo-tarpaulin

      # Run tests with coverage
      - name: Run Tests
        run: |
          cargo tarpaulin --out Xml --output-dir coverage.xml

      # Upload test result as artifact
      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

      - name: Upload Coverage to Codev
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Install cargo-audit
        uses: baptiste0928/cargo-install@v3
        with:
          crate: cargo-audit

      - name: Install cargo-deny
        uses: baptiste0928/cargo-install@v3
        with:
          crate: cargo-deny

      # Group security checks
      - name: Security Audit
        run: |
          cargo audit --stale
          cargo deny check
