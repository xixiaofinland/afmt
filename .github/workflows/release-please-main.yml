name: release-please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    name: release-please
    steps:
      - uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.PAT_AFMT }}
          release-type: simple
