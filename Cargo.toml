[package]
name = "afmt"
version = "0.0.27"
edition = "2021"
description = "An Salesforce Apex lang formatter"
license = "MIT OR Apache-2.0"

[dev-dependencies]
similar = "2.6.0"
criterion = { version = "0.5", features = ["html_reports"] }

[[bench]]
name = "afmt_benchmark"
harness = false

[lib]
crate-type = ["rlib", "cdylib"]

[dependencies]
anyhow = "1.0.86"
clap = "4.5.16"
colored = "2.1.0"
console_error_panic_hook = "0.1.7"
env_logger = "0.11.5"
log = "0.4.22"
serde = { version = "1.0.210", features = ["derive"] }
toml = "0.8.19"
tree-sitter = "0.24.3"
typed-arena = "2.0.2"
wasm-bindgen = "0.2.99"

[build-dependencies]
cc = "1.1.10"

[profile.dev]
opt-level = 1

[profile.release]
opt-level = 3
